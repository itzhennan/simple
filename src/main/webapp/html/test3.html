<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="robots" content="noindex, nofollow">
	<title>File Manager Integration</title>
	<script src="https://cdn.ckeditor.com/4.10.1/standard-all/ckeditor.js"></script>
</head>

<body>

<textarea cols="10" id="editor1" name="editor1" rows="10" >&lt;p&gt;This is some &lt;strong&gt;sample text&lt;/strong&gt;. You are using &lt;a href="https://ckeditor.com/"&gt;CKEditor&lt;/a&gt;.&lt;/p&gt;
	</textarea>

<script>
    CKEDITOR.replace( 'editor1', {
        height: 300,

        // Configure your file manager integration. This example uses CKFinder 3 for PHP.
        filebrowserBrowseUrl: 'http://localhost:8082/',
        filebrowserImageBrowseUrl: 'http://localhost:8082/',
        filebrowserUploadUrl: '/simple/upload/uploadFile?file=file',
        filebrowserImageUploadUrl: '/simple/upload/uploadFile?type=image'
    } );
</script>
</body>

</html>
