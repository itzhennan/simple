<head>
	<meta charset="utf-8" />
	<title>ZZNLin</title>
	<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport" />
	<meta content="" name="description" />
	<meta content="" name="author" />
	
	<!-- ================== BEGIN BASE CSS STYLE ================== -->
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet" />
	<link href="https://cdn.bootcss.com/jqueryui/1.12.1/jquery-ui.min.css" rel="stylesheet" />
	<link href="https://cdn.bootcss.com/twitter-bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" />
	<!--<link href="./admin/assets/plugins/font-awesome/5.3/css/all.min.css" rel="stylesheet" />-->
	<link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
	<link href="https://cdn.bootcss.com/animate.css/3.7.0/animate.min.css" rel="stylesheet" />
	<link href="./admin/assets/css/default/style.min.css" rel="stylesheet" />
	<link href="./admin/assets/css/default/style-responsive.min.css" rel="stylesheet" />
	<link href="./admin/assets/css/default/theme/default.css" rel="stylesheet" id="theme" />
	<!-- ================== END BASE CSS STYLE ================== -->
	
	<!-- ================== BEGIN BASE JS ================== -->
	<script src="./admin/assets/plugins/pace/pace.min.js"></script>
	<!-- ================== END BASE JS ================== -->
</head>
<body class="pace-top">
	<!-- begin #page-loader -->
	<div id="page-loader" class="fade show"><span class="spinner"></span></div>
	<!-- end #page-loader -->
	
	<!-- begin login-cover -->
	<div class="login-cover">
		<div class="login-cover-image" style="background-image: url(./admin/assets/img/login-bg/login-bg-15.jpg)" data-id="login-cover-image"></div>
		<div class="login-cover-bg"></div>
	</div>
	<!-- end login-cover -->
	
	<!-- begin #page-container -->
	<div id="page-container" class="fade">
		<!-- begin login -->
		<div class="login login-v2" data-pageload-addclass="animated fadeIn">
			<!-- begin brand -->
			<div class="login-header">
				<div class="brand">
					<span class="logo"></span> <b>ZZNLin</b> Console
					<small>管理员可以在这里登录哦~</small>
				</div>
				<div class="icon">
					<i class="fa fa-lock"></i>
				</div>
			</div>
			<!-- end brand -->
			<!-- begin login-content -->
			<div class="login-content">
				<form class="margin-bottom-0 needs-validation" method="post" onsubmit="return false;">
					<div class="form-group m-b-20">
						<input type="text" name="name" onblur="blurt(this)" class="form-control form-control-lg" placeholder="User Name" required />
					</div>
					<div class="form-group m-b-20">
						<input id="login-pwd" type="password" name="password" class="form-control form-control-lg is-valid" placeholder="Password"  required  data-container="body" data-toggle="popover" data-trigger="manual" data-placement="bottom" data-content="用户名或密码错误！" />
					</div>
					<div class="checkbox checkbox-css m-b-20">
						<input type="checkbox" id="remember_checkbox" /> 
						<label for="remember_checkbox">
							Remember Me
						</label>
					</div>
					<div class="login-buttons">
						<button type="submit" class="btn btn-success btn-block btn-lg">Sign me in</button>
					</div>
					<div class="m-t-20">
						Not a member yet? Click <a href="javascript:;">here</a> to register.
					</div>
				</form>
			</div>
			<!-- end login-content -->
		</div>
		<!-- end login -->
		
		<!-- begin login-bg -->
		<ul class="login-bg-list clearfix">
			<li  class="active"><a href="javascript:;" data-click="change-bg" data-img="./admin/assets/img/login-bg/login-bg-15.jpg" style="background-image: url(./admin/assets/img/login-bg/login-bg-15.jpg)"></a></li>
			<!--<li><a href="javascript:;" data-click="change-bg" data-img="./admin/assets/img/login-bg/login-bg-17.jpg" style="background-image: url(./admin/assets/img/login-bg/login-bg-17.jpg)"></a></li>-->
			<li><a href="javascript:;" data-click="change-bg" data-img="./admin/assets/img/login-bg/login-bg-16.jpg" style="background-image: url(./admin/assets/img/login-bg/login-bg-16.jpg)"></a></li>
			<li><a href="javascript:;" data-click="change-bg" data-img="./admin/assets/img/login-bg/login-bg-13.jpg" style="background-image: url(./admin/assets/img/login-bg/login-bg-13.jpg)"></a></li>
			<li><a href="javascript:;" data-click="change-bg" data-img="./admin/assets/img/login-bg/login-bg-12.jpg" style="background-image: url(./admin/assets/img/login-bg/login-bg-12.jpg)"></a></li>
			<li><a href="javascript:;" data-click="change-bg" data-img="./admin/assets/img/login-bg/login-bg-14.jpg" style="background-image: url(./admin/assets/img/login-bg/login-bg-14.jpg)"></a></li>
			<li><a href="javascript:;" data-click="change-bg" data-img="./images/newlogin/demo-1-bg.jpg" style="background-image: url(./images/newlogin/demo-1-bg.jpg)"></a></li>
		</ul>
		<!-- end login-bg -->

	</div>
	<!-- end page container -->

	<!-- ================== BEGIN BASE JS ================== -->
	<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdn.bootcss.com/jqueryui/1.12.1/jquery-ui.min.js"></script>
	<script src="https://cdn.bootcss.com/twitter-bootstrap/4.1.3/js/bootstrap.bundle.min.js"></script>
	<!--[if lt IE 9]>
		<script src="./admin/assets/crossbrowserjs/html5shiv.js"></script>
		<script src="./admin/assets/crossbrowserjs/respond.min.js"></script>
		<script src="./admin/assets/crossbrowserjs/excanvas.min.js"></script>
	<![endif]-->
	<script src="https://cdn.bootcss.com/jQuery-slimScroll/1.3.8/jquery.slimscroll.min.js"></script>
	<script src="https://cdn.bootcss.com/js-cookie/2.2.0/js.cookie.min.js"></script>
	<!-- Global site tag (gtag.js) - Google Analytics -->
	<script async src="https://www.googletagmanager.com/gtag/js?id=UA-130054770-1"></script>
	<script src="./admin/assets/js/theme/default.min.js"></script>
	<script src="./admin/assets/js/apps.min.js"></script>
	<script src="./js/ieCommon.js"></script>

	<!-- ================== END BASE JS ================== -->

	<!-- ================== BEGIN PAGE LEVEL JS ================== -->
	<script src="admin/assets/js/demo/login-v2.demo.min.js"></script>
	<!-- ================== END PAGE LEVEL JS ================== -->

	<script>
		$(document).ready(function() {
			App.init();
			LoginV2.init();
		});
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'UA-130054770-1');

        function blurt(data){
            var val = $(data).val();
            if($IEC.isSpecial(val)){
                alert(val);
            }
		}

	</script>
</body>
</html>
