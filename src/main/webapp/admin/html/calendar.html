<!DOCTYPE html>
<!--[if IE 8]> <html lang="en" class="ie8"> <![endif]-->
<!--[if !IE]><!-->
<html lang="en">
<!--<![endif]-->
<head>
	<meta charset="utf-8" />
	<title>ZZNLin Admin | Calendar</title>

	<!--#include virtual="/admin/common/header-css.html" -->

	<!-- ================== BEGIN PAGE LEVEL STYLE ================== -->
	<link href="<!--#echo var='cssHost' -->/admin/assets/plugins/fullcalendar/fullcalendar.print.css" rel="stylesheet" media='print' />
	<link href="<!--#echo var='cssHost' -->/admin/assets/plugins/fullcalendar/fullcalendar.min.css" rel="stylesheet" />
	<!-- ================== END PAGE LEVEL STYLE ================== -->
	
	<!-- ================== BEGIN BASE JS ================== -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/pace/0.5.6/pace.min.js"></script>
	<!-- ================== END BASE JS ================== -->

</head>
<body>
	<!-- begin #page-loader -->
	<div id="page-loader" class="fade show"><span class="spinner"></span></div>
	<!-- end #page-loader -->
	
	<!-- begin #page-container -->
	<div id="page-container" class="fade page-sidebar-fixed page-header-fixed">

		<!--#include virtual="/admin/common/header.html" -->

		<!--#include virtual="/admin/common/sidebar.html" -->

		<!-- begin #content -->
		<div id="content" class="content">
			<!-- begin breadcrumb -->
			<ol class="breadcrumb pull-right">
				<li class="breadcrumb-item"><a href="javascript:;">Home</a></li>
				<li class="breadcrumb-item active">Calendar</li>
			</ol>
			<!-- end breadcrumb -->
			<!-- begin page-header -->
			<h1 class="page-header">Calendar <small>header small text goes here...</small></h1>
			<!-- end page-header -->
			<hr class="bg-grey-lighter" />
			<!-- begin vertical-box -->
			<div class="vertical-box">
				<!-- begin event-list -->
				<div class="vertical-box-column p-r-30 d-none d-lg-table-cell" style="width: 215px">
					<div id="external-events" class="fc-event-list">
						<h5 class="m-t-0 m-b-15">Draggable Events</h5>
						<div class="fc-event" data-color="#00acac">
							<div class="fc-event-icon"><i class="fas fa-circle fa-fw f-s-9 text-success"></i></div>
							Meeting with Client
						</div>
						<div class="fc-event" data-color="#348fe2">
							<div class="fc-event-icon"><i class="fas fa-circle fa-fw f-s-9 text-primary"></i></div>
							IOS App Development
						</div>
						<div class="fc-event" data-color="#f59c1a">
							<div class="fc-event-icon"><i class="fas fa-circle fa-fw f-s-9 text-warning"></i></div>
							Group Discussion
						</div>
						<div class="fc-event" data-color="#ff5b57">
							<div class="fc-event-icon"><i class="fas fa-circle fa-fw f-s-9 text-danger"></i></div>
							New System Briefing
						</div>
						<div class="fc-event">
							<div class="fc-event-icon"><i class="fas fa-circle fa-fw f-s-9 text-inverse"></i></div>
							Brainstorming
						</div>
						<hr class="bg-grey-lighter m-b-15" />
						<h5 class="m-t-0 m-b-15">Other Events</h5>
						<div class="fc-event" data-color="#b6c2c9">
							<div class="fc-event-icon"><i class="fas fa-circle fa-fw f-s-9 text-grey"></i></div>
							Other Event 1
						</div>
						<div class="fc-event" data-color="#b6c2c9">
							<div class="fc-event-icon"><i class="fas fa-circle fa-fw f-s-9 text-grey"></i></div>
							Other Event 2
						</div>
						<div class="fc-event" data-color="#b6c2c9">
							<div class="fc-event-icon"><i class="fas fa-circle fa-fw f-s-9 text-grey"></i></div>
							Other Event 3
						</div>
						<div class="fc-event" data-color="#b6c2c9">
							<div class="fc-event-icon"><i class="fas fa-circle fa-fw f-s-9 text-grey"></i></div>
							Other Event 4
						</div>
						<div class="fc-event" data-color="#b6c2c9">
							<div class="fc-event-icon"><i class="fas fa-circle fa-fw f-s-9 text-grey"></i></div>
							Other Event 5
						</div>
					</div>
				</div>
				<!-- end event-list -->
				<!-- begin calendar -->
				<div id="calendar" class="vertical-box-column calendar"></div>
				<!-- end calendar -->
			</div>
			<!-- end vertical-box -->
		</div>
		<!-- end #content -->
		

		<!-- begin scroll to top btn -->
		<a href="javascript:;" class="btn btn-icon btn-circle btn-success btn-scroll-to-top fade" data-click="scroll-top"><i class="fa fa-angle-up"></i></a>
		<!-- end scroll to top btn -->
	</div>
	<!-- end page container -->

	<!--#include virtual="/admin/common/footer-js.html" -->

	<!-- ================== BEGIN PAGE LEVEL JS ================== -->
	<script src="<!--#echo var='cssHost' -->/admin/assets/plugins/fullcalendar/lib/moment.min.js"></script>
	<script src="<!--#echo var='cssHost' -->/admin/assets/plugins/fullcalendar/fullcalendar.min.js"></script>
	<script src="<!--#echo var='cssHost' -->/admin/assets/js/demo/calendar.demo.min.js"></script>
	<!-- ================== END PAGE LEVEL JS ================== -->
	
	<script>
		$(document).ready(function() {
			App.init();
			Calendar.init();
		});
	</script>
</body>
</html>
